        // 6. Caesar Cipher
        function cipher(word, offset){
            let newWord='';
            var i=0; 
            var len=word.length;
            for (;i<len;i++){
                charCode = word.charCodeAt(i);
                if (charCode >=65 && charCode <= 90){
                    if ((charCode + offset) > 90) {
                        charCode-=26;
                    }
                }
                if (charCode >=97 && charCode <= 122){
                    if ((charCode + offset) > 122) {
                        charCode-=26;
                    }
                }
                if (charCode === 32){
                    newWord += " "
                } else {
                    newWord += String.fromCharCode(charCode + offset);
                }
            }
            console.log(newWord);
        }
        // cipher('Genius without education is like silver in the mine', 13)
        
        // 7. Caesar Cipher 2
        function decipher(word, offset){
            let newWord=''
            var i=0; 
            var len=word.length;
            for (;i<len;i++){
                charCode = word.charCodeAt(i);
                charCodeOffset = charCode - offset;
                if (charCode - offset < 65 && charCode !== 32){
                    charCodeOffset+=26;
                    }
                if (charCode >= 97 && charCode - offset < 97 && charCode !== 32){
                    charCodeOffset+=26;
                    }
                if (charCode === 32){
                    newWord += " ";
                } else {
                    newWord += String.fromCharCode(charCodeOffset);
                }
            }
            console.log(newWord);
        }

        function leetspeak(word){
            const leetObject = {'a':'4',"e":'3',"g":'6',"i":"1","o":'0',"s":"5","t":"7"};
            let newWord = '';
            const lowerWord=word.toLowerCase();
            var i = 0;
            var len = word.length;
            // console.log(lowerWord)
            for (;i<len;i++){
                if (leetObject[lowerWord[i]]){
                    newWord+= leetObject[lowerWord[i]];
                }
                else{
                    newWord+= lowerWord[i];
                }
            }
            console.log(newWord) ;
        }
